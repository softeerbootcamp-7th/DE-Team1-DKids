services:
  db:
    image: pgvector/pgvector:pg15
    container_name: postgres
    # Standard postgres env vars are also managed via .env
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  streamlit:
    build: .
    container_name: streamlit
    depends_on:
      - db
    # All app env vars (DB_HOST, API_KEY, etc.) are loaded from .env
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "80:8501"

volumes:
  postgres_data:
